<div class="container">
    <div class="row py-5"></div>
    <div class="row py-5">
        <div class="col-12">
            <h2 class="leand" align="center">Registrar Compra</h2>

            <div class="example-button-row">
                <button mat-button color="primary" [routerLink]="['/com-adicion']"> <mat-icon>add_circle_outline</mat-icon> Agregar  Compra</button>

            </div>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">


                    <ng-container matColumnDef="cantidad">
                        <th mat-header-cell *matHeaderCellDef>Cantidad</th>
                        <td mat-cell *matCellDef="let element">{{element.cantidad}}</td>
                    </ng-container>
                    <ng-container matColumnDef="total">
                        <th mat-header-cell *matHeaderCellDef>Total</th>
                        <td mat-cell *matCellDef="let element">{{element.total}}</td>
                    </ng-container>


                    <ng-container matColumnDef="nombrepro">
                        <th mat-header-cell *matHeaderCellDef>nombrepro</th>
                        <td mat-cell *matCellDef="let element">{{element.nombrepro}}</td>
                    </ng-container>
                    <ng-container matColumnDef="precio">
                        <th mat-header-cell *matHeaderCellDef>precio</th>
                        <td mat-cell *matCellDef="let element">{{element.precio}}</td>
                    </ng-container>

                    <ng-container matColumnDef="editar">
                        <th mat-header-cell *matHeaderCellDef> Editar </th>
                        <td mat-cell *matCellDef="let element" color="accent">
                            <a class="btn btn-warning" [routerLink]="['/com-edicion/',element._id]"> <i class="fa fa-pen"></i>
                            </a>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="eliminar">
                        <th mat-header-cell *matHeaderCellDef> Eliminar</th>
                        <td mat-cell *matCellDef="let element">
                            <a class="btn btn-danger" [routerLink]="['/com-eliminar/',element._id]"><i class="fa fa-trash"></i></a>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>


                </table>
                <mat-paginator [pageSizeOptions]="[5,10,20]" showfirslasButtons></mat-paginator>

            </div>
        </div>
    </div>
