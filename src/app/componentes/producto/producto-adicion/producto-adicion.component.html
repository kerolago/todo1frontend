<div class="container">
    <div class="row py-5">
        <div class="col-12">
            <div class="row py-5">
                <div class="col-12">


                    <form #formAdd="ngForm" (ngSubmit)="pasar(nombre,descripcion,precio,categoria)">
                        <h2>Agregar producto</h2>
                        <hr class="mb-4">


                        <div class="example-container">

                            <mat-form-field>
                                <input matInput placeholder="Nombre del producto" name="nombre" #nombre="ngModel" [(ngModel)]="modelo.nombre" value={{modelo.nombre}} required>
                                <mat-error *ngIf="!nombre.valid && nombre.touched">
                                    Ingrese Nombre
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field>
                                <mat-select placeholder="Categoria del producto" name="categoria" #categoria="ngModel" [(ngModel)]="modelo.categoria" required>
                                    <mat-option *ngFor='let r of catemodelo' [value]='r.nombre' (click)="combo1()">
                                        {{r.nombre}}
                                    </mat-option>

                                </mat-select>
                            </mat-form-field>

                            <mat-form-field>
                                <input matInput placeholder="Descripcion del producto" name="descripcion" #descripcion="ngModel" [(ngModel)]="modelo.descripcion" value={{modelo.descripcion}} required>
                                <mat-error *ngIf="!descripcion.valid && descripcion.touched">
                                    Ingrese descripcion
                                </mat-error>
                            </mat-form-field>
                            <hr class="mb-4">
                            <mat-form-field>
                                <input matInput placeholder="Precio del producto" name="precio" #precio="ngModel" [(ngModel)]="modelo.precio" value={{modelo.precio}} required>
                                <mat-error *ngIf="!precio.valid && precio.touched">
                                    Ingrese precio
                                </mat-error>
                            </mat-form-field>
                            <hr class="mb-4">


                            <p>

                                <input type="file" name="archivo" placeholder="Subir Archivo" (change)="fileChangeEvent($event)" class="btn btn-secondary">

                            </p>


                        </div>
                        <hr class="mb-4">
                        <div class="btn-group btn-group-toggle">
                            <label class="btn btn-secondary active">
                                <input type="submit" value="Guardar"  class="btn btn-secondary active">
                            </label>

                            <label class="btn btn-secondary">
                                <input type="button" class="btn btn-secondary" [routerLink]="['/producto']" value="Cancelar">

                            </label>

                        </div>


                    </form>

                </div>

            </div>

        </div>

    </div>

</div>
