<div class="container">
    <div class="row py-5"></div>
    <div class="row py-5">
        <div class="col-12">
            <h2 class="leand" align="center">Mantenimiento de Productos</h2>
            <div class="example-button-row">
                <button mat-button color="primary" [routerLink]="['/pro-adicion']"><mat-icon>add_circle_outline</mat-icon>Agregar Producto</button>
            </div>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef>Nombre</th>
                        <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
                    </ng-container>
                    <ng-container matColumnDef="categoria">
                        <th mat-header-cell *matHeaderCellDef>Categoria</th>
                        <td mat-cell *matCellDef="let element">{{element.categoria}}</td>
                    </ng-container>
                    <ng-container matColumnDef="descripcion">
                        <th mat-header-cell *matHeaderCellDef>Descripcion</th>
                        <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
                    </ng-container>

                    <ng-container matColumnDef="precio">
                        <th mat-header-cell *matHeaderCellDef>Precio</th>
                        <td mat-cell *matCellDef="let element">{{element.precio}}</td>
                    </ng-container>
                    <ng-container matColumnDef="entrada">
                        <th mat-header-cell *matHeaderCellDef>Entrada</th>
                        <td mat-cell *matCellDef="let element">{{element.entrada}}</td>
                    </ng-container>
                    <ng-container matColumnDef="salida">
                        <th mat-header-cell *matHeaderCellDef>Salida</th>
                        <td mat-cell *matCellDef="let element">{{element.salida}}</td>
                    </ng-container>
                    <ng-container matColumnDef="estado">
                        <th mat-header-cell *matHeaderCellDef>Id Estado</th>
                        <td mat-cell *matCellDef="let element">{{element.estado}}</td>
                    </ng-container>


                    <ng-container matColumnDef="editar">
                        <th mat-header-cell *matHeaderCellDef>Editar</th>
                        <td mat-cell *matCellDef="let element">
                            <a class="btn btn-warning" [routerLink]="['/pro-edicion/',element._id]"><i class="fa fa-pen"></i></a>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="eliminar">
                        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                        <td mat-cell *matCellDef="let element">
                            <a class="btn btn-danger" [routerLink]="['/pro-eliminar/',element.nombre1]"><i class="fa fa-trash"></i></a>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>


                </table>
                <mat-paginator [pageSizeOptions]="[5,10,20]" showfirslasButtons></mat-paginator>

            </div>
        </div>
    </div>
