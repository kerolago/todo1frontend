<div class="grid-container">
    <div class="row py-5">
    </div>

    <div class="card mb-3" style="max-width: 1500px;">
        <div class="row no-gutters">




            <div class="col-md-6" align="justify">
                <img src="{{ url + 'producto/image/' + modelos.nombre1}}" class="card-img">
            </div>



            <div class="col-6" align="justify">


                <br>
                <h1 class="card-title">{{modelos.nombre}}</h1>
                <br>
                <h5><u>Caracteristicas:</u></h5>
                <h6 class="card-text">{{modelos.descripcion}}- </h6>
                <h6 class="card-subtitle mb-2 text-muted">{{modelos.categoria}}</h6>
                <h2><strong style="color: #FF0000"> L.{{modelos.precio}}</strong></h2>
                <h6 class="card-subtitle mb-2 text-muted">Stok:{{modelos.estado}}</h6>




                <br>
                <br>
                <div class="row row-cols-1 row-cols-md-2">
                    <div class="col mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Comprar ARticulo</h5>
                                <a type="submit" value="Guardar" (click)="bus(modelos._id)" mat-icon-button class="btn btn-primary" style="background-color: #7b1fa2;">
                                    <mat-icon>add_shopping_cart</mat-icon>
                                </a>


                                &nbsp;

                                <input type="number" name="cantidad" min="1" max="15" step="1" value="1" maxlength="15" required="required" #cantidad (click)="cantida(cantidad.value)"> &nbsp; <small><i><b>Cantidad</b></i> </small>

                            </div>
                        </div>


                    </div>


                </div>


            </div>

        </div>
