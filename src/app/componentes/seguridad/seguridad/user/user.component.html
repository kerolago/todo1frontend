<div class="example-button-row">
    <button mat-button color="primary" [routerLink]="['/reg-adicion']"><mat-icon>add_circle_outline</mat-icon>Agregar Usuario</button>

</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef>Usuario</th>
            <td mat-cell *matCellDef="let element">{{element.userName}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef>rol</th>
            <td mat-cell *matCellDef="let element">{{element.rol}}</td>
        </ng-container>
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef>editar</th>
            <td mat-cell *matCellDef="let element">
                <a class="btn btn-warning" [routerLink]="['/reg-edicion/',element._id]"><i class="fa fa-pen"></i></a>
            </td>

        </ng-container>

        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef>Eliminar</th>
            <td mat-cell *matCellDef="let element">
                <a class="btn btn-danger" [routerLink]="['/reg-eliminar/',element._id]"><i class="fa fa-trash"></i></a>
            </td>

        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showfirslasButtons></mat-paginator>

</div>
