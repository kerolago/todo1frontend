<div class="container">
    <div class="row py-5">
        <div class="col-12">
            <div class="row py-5">
                <div class="col-12">
                    <form #formAdd="ngForm" (ngSubmit)="onSubmit()">
                        <h6>Editar categoria</h6>
                        <hr class="mb-4">
                        <div class="example-container">
                            <mat-form-field>
                                <input matInput placeholder="Nombre de Categoria" name="nombre" #nombre="ngModel" [(ngModel)]="modelo.nombre" value={{modelo.nombre}} required>
                                <mat-error *ngIf="!nombre.valid && nombre.touched">
                                    Ingrese categoria
                                </mat-error>
                            </mat-form-field>
                            <hr class="mb-4">

                        </div>
                        <hr class="mb-4">
                        <div class="btn-group btn-group-toggle">
                            <label class="btn btn-secondary active">
                                <input type="submit" value="Guardar" class="btn btn-secondary active">
                            </label>

                            <label class="btn btn-secondary">
                                <input type="button" class="btn btn-secondary" [routerLink]="['/categoria']" value="Cancelar">
                            </label>

                        </div>


                    </form>

                </div>

            </div>

        </div>

    </div>

</div>
